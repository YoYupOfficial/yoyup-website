<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoyup Fan Art Extravaganza</title>
    <style>
        body {
            background-color: #ff69b4;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            color: #ffff00;
            text-shadow: 3px 3px #000;
        }

        .header {
            background-color: #8a2be2;
            padding: 20px;
            border-bottom: 5px solid #ff4500;
            animation: header-glow 2s infinite alternate;
        }

        @keyframes header-glow {
            from {
                box-shadow: 0 0 10px #ff4500;
            }
            to {
                box-shadow: 0 0 30px #00ffff;
            }
        }

        .art-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .art-piece {
            margin: 15px;
            padding: 10px;
            border: 5px solid #00ff00;
            background-color: #000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .art-piece:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 0 20px #ff6347;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .upload-section {
            background-color: #ff4500;
            padding: 20px;
            margin-top: 20px;
            border-top: 5px dashed #fff;
        }

        .upload-section h2 {
            color: #00ffff;
        }

        .upload-button {
            background-color: #ffff00;
            color: #8a2be2;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 0 10px #fff;
            animation: button-bounce 1.5s infinite;
        }

        @keyframes button-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            background-color: #8a2be2;
            color: #ffff00;
            padding: 10px;
            border-top: 3px solid #ff4500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Yoyup Fan Art Extravaganza!</h1>
    </div>

    <div class="art-gallery">
        <div class="art-piece"><img src="fan-art1.jpg" alt="Fan Art 1"></div>
        <div class="art-piece"><img src="fan-art2.jpg" alt="Fan Art 2"></div>
        <div class="art-piece"><img src="fan-art3.jpg" alt="Fan Art 3"></div>
        <div class="art-piece"><img src="fan-art4.jpg" alt="Fan Art 4"></div>
        <!-- Add more images as needed -->
    </div>

    <div class="upload-section">
        <h2>Show Off Your Art!</h2>
        <p>Upload your masterpiece and be featured in the gallery!</p>
        <button class="upload-button">Upload Now!</button>
    </div>

    <footer>
        <p>2025 Yoyup Fan Community. Let's keep the art flowing!</p>
    </footer>
</body>
</html>
