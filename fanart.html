<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoyup Fan Art Extravaganza</title>
    <style>
        body {
            background-color: #ff69b4;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            color: #ffff00;
            text-shadow: 3px 3px #000;
        }

        .header {
            background-color: #8a2be2;
            padding: 20px;
            border-bottom: 5px solid #ff4500;
            animation: header-glow 2s infinite alternate;
        }

        @keyframes header-glow {
            from {
                box-shadow: 0 0 10px #ff4500;
            }
            to {
                box-shadow: 0 0 30px #00ffff;
            }
        }

        .art-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .art-piece {
            margin: 15px;
            padding: 10px;
            border: 5px solid #00ff00;
            background-color: #000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .art-piece:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 0 20px #ff6347;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .upload-section {
            background-color: #ff4500;
            padding: 20px;
            margin-top: 20px;
            border-top: 5px dashed #fff;
        }

        .upload-section h2 {
            color: #00ffff;
        }

        .upload-button {
            background-color: #ffff00;
            color: #8a2be2;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 0 10px #fff;
            animation: button-bounce 1.5s infinite;
            transition: box-shadow 0.3s ease-in-out;
        }

        .upload-button:hover {
            box-shadow: 0 0 20px 3px #ff6347;
        }

        /* Animation effect for button bounce */
        @keyframes button-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Custom file input button styles */
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 100px;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload button {
            background-color: #fcf808;
            color: #2d85eb;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 0 10px #fff;
            animation: button-bounce 1.5s infinite;
            transition: box-shadow 0.3s ease-in-out;
        }

        footer {
            background-color: #8a2be2;
            color: #ffff00;
            padding: 10px;
            border-top: 3px solid #ff4500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Yoyup Fan Art Extravaganza!</h1>
    </div>

    <div class="art-gallery">
        <div class="art-piece"><img src="fan-art1.jpg" alt="Fan Art 1"></div>
        <div class="art-piece"><img src="fan-art2.jpg" alt="Fan Art 2"></div>
        <div class="art-piece"><img src="fan-art3.jpg" alt="Fan Art 3"></div>
        <div class="art-piece"><img src="fan-art4.jpg" alt="Fan Art 4"></div>
        <!-- Add more images as needed -->
    </div>

    <div class="upload-section">
        <h2>Show Off Your Art!</h2>
        <p>Upload your masterpiece and be featured in the gallery!</p>

        <!-- Custom File Input with Upload Button -->
        <div class="file-upload">
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-button" id="uploadButton">Choose File</button>
        </div>

        <div id="previewContainer" class="art-gallery"></div>
    </div>

    <footer>
        <p> 2025 Yoyup Fan Community.</p>
 <h1>Let's keep the art flowing!</h1>
    </footer>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadButton = document.getElementById("uploadButton");
        const previewContainer = document.getElementById("previewContainer");

        // Trigger the file input when the "Choose File" button is clicked
        uploadButton.addEventListener("click", function() {
            fileInput.click();
        });

        // Preview and display image when selected
        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement("img");
                    imgElement.src = e.target.result;
                    previewContainer.innerHTML = ''; // Clear previous preview
                    previewContainer.appendChild(imgElement);
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle upload button click (Optional: add action)
        uploadButton.addEventListener("click", function() {
                      // Implement additional functionality here (e.g., submitting to a server)
        });
    </script>
</body>
</html>
